			*{
				outline:0;

								/* Chrome, Safari, Edge */

					  width: 2px;
					}

					}

					::-webkit-scrollbar-thumb {
						background-color: transparent;
    border-radius: 20px;
    cursor: pointer;
					}

					::-webkit-scrollbar-thumb:hover {
					  background-color: #555;
					}


				
		</style>
